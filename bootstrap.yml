- name: Bootstrap development environment
  hosts: localhost

  tasks:
        - name: Install dependencies
          become: yes
          community.general.package:
                name: "{{ item }}"
                state: present
          loop:
                - python3-pip
                - python3-venv
                - python3-dev
                - build-essential
                - libssl-dev
                - libffi-dev
                - libxml2-dev
                - libxslt1-dev
                - zlib1g-dev
                - git
                - curl
                - wget
                - unzip
                - zip
                - tree
                - jq
                - htop
                - vim
                - neovim
                - nano
                - tmux
                - zsh
                - bash-completion
                - chezmoi

        - name: Install pip packages
          become: yes
          pip:
                name: "{{ item }}"
                state: present
          loop:
                - ansible
                - ansible-lint
                - molecule
                - docker

- when: ansible_distribution == "MacOSX"
